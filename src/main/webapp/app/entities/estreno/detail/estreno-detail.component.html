<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="estreno">
      <h2 data-cy="estrenoDetailsHeading"><span>Estreno</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ estreno.id }}</span>
        </dd>
        <dt><span>Fecha</span></dt>
        <dd>
          <span>{{ estreno.fecha | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Lugar</span></dt>
        <dd>
          <span>{{ estreno.lugar }}</span>
        </dd>
        <dt><span>Pelicula</span></dt>
        <dd>
          <div *ngIf="estreno.pelicula">
            <a [routerLink]="['/pelicula', estreno.pelicula?.id, 'view']">{{ estreno.pelicula?.titulo }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/estreno', estreno.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
