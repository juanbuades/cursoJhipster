<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="categoria">
      <h2 data-cy="categoriaDetailsHeading"><span>Categoria</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ categoria.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ categoria.nombre }}</span>
        </dd>
        <dt><span>Imagen</span></dt>
        <dd>
          <div *ngIf="categoria.imagen">
            <a (click)="openFile(categoria.imagen, categoria.imagenContentType)">
              <img
                [src]="'data:' + categoria.imagenContentType + ';base64,' + categoria.imagen"
                style="max-width: 100%"
                alt="categoria image"
              />
            </a>
            {{ categoria.imagenContentType }}, {{ byteSize(categoria.imagen) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/categoria', categoria.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
